<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calendra - Dashboard</title>
    <style>
        body { background-color: #eef2ff; }
        .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 256px; transition: all 0.3s; z-index: 1050; }
        .main-content { margin-left: 256px; transition: all 0.3s; }
        @media (max-width: 992px) {
            .sidebar { margin-left: -256px; }
            .main-content { margin-left: 0; }
        }
        .calendar-day { display: flex; justify-content: center; align-items: center; height: 40px; }
        .current-day { background-color: #0d6efd; color: white; border-radius: 50%; font-weight: bold; }
        .grid-calendar-header, .grid-calendar-body { display: grid; grid-template-columns: repeat(7, 1fr); }
    </style>
</head>
<body class="bg-light-subtle">
    <div class="sidebar bg-white p-4 shadow-sm d-none d-lg-block">
        <h2 class="h4 fw-bold mb-4 text-primary">Calendra</h2>
        <ul class="nav flex-column gap-2">
            <li class="nav-item"><a href="index.html" class="nav-link active text-primary-emphasis bg-primary-subtle rounded-3 fw-medium"><i class="bi bi-house-door-fill me-2"></i> Home</a></li>
            <li class="nav-item"><a href="schedule.html" class="nav-link text-dark"><i class="bi bi-calendar-week me-2"></i> Jadwal</a></li>
            <li class="nav-item"><a href="tasks.html" class="nav-link text-dark"><i class="bi bi-check2-square me-2"></i> Tugas</a></li>
        </ul>
    </div>

    <div class="main-content p-3 p-md-4">
        <header class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded-3 shadow-sm">
            <h1 class="h5 fw-bold mb-0">Dashboard</h1>
            <div class="d-flex align-items-center">
                <span class="me-3 fw-medium d-none d-sm-block">Muhamad Fatah</span>
                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center text-white fw-bold" style="width: 40px; height: 40px;">MF</div>
            </div>
        </header>

        <div class="card shadow-sm mb-4"><div class="card-body p-4">
            <h2 class="h2 fw-bold text-body-emphasis">Hi, Champion!</h2>
            <p class="text-secondary fs-5 mb-4" id="currentMonthYear"></p>
            <div class="row g-4">
                <div class="col-lg-6"><div class="bg-primary-subtle p-3 rounded-3 h-100">
                    <h3 class="h5 fw-semibold mb-3 text-primary-emphasis">Jadwal Mendatang</h3>
                    <div id="schedule-summary-list" class="vstack gap-3"></div>
                </div></div>
                <div class="col-lg-6"><div class="bg-secondary-subtle p-3 rounded-3 h-100">
                    <h3 class="h5 fw-semibold mb-3 text-body-emphasis">Kalender</h3>
                    <div class="grid-calendar-header text-center small fw-bold mb-2">
                        <div class="text-danger">Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div class="text-primary">Sab</div>
                    </div>
                    <div id="calendar-grid" class="grid-calendar-body text-center small"></div>
                </div></div>
            </div>
        </div></div>

        <div class="card shadow-sm"><div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="h5 fw-semibold text-primary-emphasis mb-0">Tugas Terdekat</h3>
                <a href="tasks.html" class="btn btn-outline-primary btn-sm">Lihat Semua</a>
            </div>
            <div id="todo-summary-list" class="vstack gap-3"></div>
        </div></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
