<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calendra - Jadwal</title>
    <style>
        body { background-color: #eef2ff; }
        .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 256px; transition: all 0.3s; z-index: 1050; }
        .main-content { margin-left: 256px; transition: all 0.3s; }
        @media (max-width: 992px) {
            .sidebar { margin-left: -256px; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body class="bg-light-subtle">
    <div class="sidebar bg-white p-4 shadow-sm d-none d-lg-block">
        <h2 class="h4 fw-bold mb-4 text-primary">Calendra</h2>
        <ul class="nav flex-column gap-2">
            <li class="nav-item"><a href="index.html" class="nav-link text-dark"><i class="bi bi-house-door-fill me-2"></i> Home</a></li>
            <li class="nav-item"><a href="schedule.html" class="nav-link active text-primary-emphasis bg-primary-subtle rounded-3 fw-medium"><i class="bi bi-calendar-week me-2"></i> Jadwal</a></li>
            <li class="nav-item"><a href="tasks.html" class="nav-link text-dark"><i class="bi bi-check2-square me-2"></i> Tugas</a></li>
        </ul>
    </div>

    <div class="main-content p-3 p-md-4">
        <div class="card shadow-sm"><div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h4 fw-bold text-primary-emphasis mb-0">Manajemen Jadwal Kuliah</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scheduleModal"><i class="bi bi-plus-lg me-1"></i> Tambah Jadwal</button>
            </div>
            <div id="schedule-list" class="vstack gap-3"></div>
        </div></div>
    </div>

    <div class="modal fade" id="scheduleModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content">
        <div class="modal-header"><h1 class="modal-title fs-5" id="modalTitle">Tambah Jadwal Baru</h1><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
            <form id="schedule-form">
                <input type="hidden" id="schedule-id">
                <div class="mb-3"><label for="schedule-title" class="form-label">Nama Mata Kuliah</label><input type="text" id="schedule-title" class="form-control" required></div>
                <div class="mb-3"><label for="schedule-day" class="form-label">Hari</label><input type="text" id="schedule-day" class="form-control" placeholder="Contoh: Senin"></div>
                <div class="mb-3"><label for="schedule-time" class="form-label">Waktu</label><input type="text" id="schedule-time" class="form-control" placeholder="Contoh: 10:00 - 12:00"></div>
            </form>
        </div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button><button type="submit" form="schedule-form" class="btn btn-primary">Simpan</button></div>
    </div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
